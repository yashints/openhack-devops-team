name: POI API CI/CD

on:
  push:
    branches:
    - main
    paths:
    - '.github/workflows/poi.yml'
    - 'apis/poi/**'
  pull_request:
    branches:
    - main
    paths:
    - '.github/workflows/poi.yml'
    - 'apis/poi/**'

jobs:
  # The build and test workflow
  build-and-test:
    if: github.ref != 'refs/heads/main'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apis/poi
    env:
      config: 'Release'
    steps:
    - uses: actions/checkout@v2
      with:
        token: ${{ secrets.GH_PAT }}
    - name: Setup .Net Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '2.1'
    - name: Install dependencies
      run: dotnet restore
    - name: Run build
      run: dotnet build --configuration $config --no-restore
    - name: Run unit tests
      run: dotnet test --no-restore --no-build --configuration $config
  
  deploy:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apis/poi
    environment: prod
    steps:
    - uses: actions/checkout@v2
      with:
        token: ${{ secrets.GH_PAT }}
    - name: Set date
      run: echo "::set-output name=date::$(date +'%Y-%m-%d')"
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    - name: Build the image
      run: |
        az acr build --image "devopsoh/api-poi:${{ steps.date.outputs.date }}${{ github.run_id }}" --registry ${{ secrets.ACRNAME }} --file Dockerfile .
    